<!DOCTYPE html>
<html>
    <head>
        <title>Star Pattern</title>
        </style>
    </head>
    <body>
        <label for="rows"></label>
        <input type="number" id="rows" min="0">
        <div id="demo_div"></div>

        <script>

            const colors = ["red", "blue", "yellow", "orange"];
            let idx = 0;
            document.getElementById("rows").addEventListener("input", function() {
                let n = parseInt(this.value);
                let text = "";

                if (!isNaN(n) && n >= 0) {
                    for (let i = 0; i <= n; i++) {
                        text += "* ".repeat(i) + "<br>";
                    }
                }

                document.getElementById("demo_div").innerHTML = text;
                document.getElementById("demo_div").style = "color : "+ colors[idx];
                idx = (idx + 1) % colors.length;
            });
        </script>
    </body>
</html>
